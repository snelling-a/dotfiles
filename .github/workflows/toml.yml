---
on: [push]
jobs:
  TAPLO:
    name: Taplo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/install@v0.1
        with:
          crate: taplo-cli
          version: latest
      - run: |
          echo "Linting with Taplo"
          taplo fmt --check
