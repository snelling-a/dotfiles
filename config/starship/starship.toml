"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

format = """$directory $character"""
right_format = """$all"""

[battery]
unknown_symbol = ''
format = '\[[$symbol$percentage]($style)\]'

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 50
style = 'bold orange'

[[battery.display]]
threshold = 70
style = 'bold green'

[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[git_branch]
symbol = ' '
format = '\[[$symbol$branch]($style)\]'

[git_commit]
commit_hash_length = 5
disabled = false
format = '\[[$hash$tag]($style)\]'

[git_metrics]
disabled = false
format = '\[([+$added]($added_style))([-$deleted]($deleted_style))\]'
only_nonzero_diffs = false

[git_state]
disabled = false
format = '\[[$state( $progress_current/$progress_total)]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = ''
behind = ''
deleted = ''
diverged = '󰹹'
modified = '󱈸'
renamed = ''
staged = ''
stashed = ''
untracked = ''
up_to_date = ''

[localip]
disabled = false

[aws]
disabled = true
symbol = '  '
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[buf]
disabled = true
symbol = ' '

[c]
disabled = true
