---
git:
  allBranchesLogCmd: 'git lsa'
  branchLogCmd: 'git lsla'
  paging:
    colorArg: always
    pager: delta --dark --paging=never --true-color=never
gui:
  border: 'rounded'
  showBottomLine: false
  showIcons: true
  theme:
    selectedLineBgColor:
      - default
      - underline
    selectedRangeBgColor:
      - reverse
keybinding:
  universal:
    confirm: '<enter>'
    copyToClipboard: '<c-o>'
    edit: 'e'
    executeCustomCommand: ';'
    goInto: '<enter>'
    new: 'n'
    openFile: null
    openRecentRepos: null
    optionMenu: '?'
    optionMenu-alt1: '?'
    remove: 'd'
    select: '<space>'
notARepository: 'quit'
os:
  editCommandTemplate: '{{editor}} +{{line}} -- {{filename}}'
