git:
  overrideGpg: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never --true-color=always
gui:
  border: rounded
  nerdFontsVersion: "3"
  showBottomLine: false
  showIcons: true
  theme:
    selectedLineBgColor:
      - reverse
keybinding:
  universal:
    openFile: <disabled>
    optionMenu: '?'
    optionMenu-alt1: '?'
notARepository: quit
