"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[manager]
  prepend_keymap = [
    { desc = "Chmod on selected files", on = [
      "c",
      "m",
    ], run = "plugin chmod" },
    { desc = "Maximize or restore preview", on = "T", run = "plugin max-preview" },
    { desc = "Move down, with wrap", on = "j", run = "plugin arrow --args=1" },
    { desc = "Move up, with wrap", on = "k", run = "plugin arrow --args=-1" },
    { desc = "Run lazygit", on = [
      "g",
      "i",
    ], run = "plugin lazygit" },
  ]
